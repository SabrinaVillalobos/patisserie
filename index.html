<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid maincontainer">
        <div class="row">
             <!--sidebar start-->
            <aside class="col-12 col-md-3 sidebar">
                <nav class="navbar navbar-expand flex-md-column flex-row align-items-start py-2">
                    <div class="collapse navbar-collapse">
                        <ul class="flex-md-column w-100 flex-row navbar-nav justify-content-between">
                            <li class="nav-item">
                                <a class="nav-link pl-0 text-nowrap"><span class="brand-name">Patisserie</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="#"><i class="fas fa-heart"></i> <span class="d-none d-md-inline">About Us</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="#"><i class="fas fa-coffee"></i> <span class="d-none d-md-inline">Coffee</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="#"><i class="fas fa-birthday-cake"></i> <span class="d-none d-md-inline">Cakes</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pl-0" href="#"><i class="fas fa-bread-slice"></i> <span class="d-none d-md-inline">Bakery</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </aside>
             <!--sidebar end-->
             
              <!--carousel start-->
            <div class="boxes col-12 col-md-9">
                <div id="carousel">
                    <div class="rows">
                        <div class="carousel-contaier">
                            <div id="demo" class="carousel slide" data-ride="carousel">

                                <!-- The slideshow -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active img-fluid">
                                        <img src="assets/a1.jpg" alt="coffee">
                                    </div>
                                    <div class="carousel-item img-fluid">
                                        <img src="assets/a2.jpg" alt="assorted desserts">
                                    </div>
                                    <div class="carousel-item img-fluid">
                                        <img src="assets/a3.jpg" alt="coffee and croissant">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#demo" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <!--carousel end-->
                <!--user posts-->
                <div id="userPost">
                </div>
                <!--user end-->
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/posts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
